<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="clock"></div>
<script>
    var clock = document.querySelector('#clock');
    function getTime() {
        //创建xhr对象
        var xhr = new XMLHttpRequest();
        //打开请求get方式 true代表异步
        xhr.open('GET','/clock',true);
        xhr.responseType = 'json'; //设置相应的类型
        xhr.onload = function () {
            clock.innerHTML = xhr.response.time;
            //如果是json类型，则只能使用response
            //默认返回的类型是字符串，可以直接使用response
        };
        xhr.send();
    }
    getTime();
    setInterval(getTime,1000);
</script>
</body>
</html>
